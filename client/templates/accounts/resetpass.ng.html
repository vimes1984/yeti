<h2>Request password reset</h2>
<form>
  <input type="email" placeholder="Email" ng-model="email" />
  <button class="button expand" ng-click="resetpassword()">Request Reset</button>
  <div data-alert class="alert-box" ng-class="alertclass" ng-show="showalert">
    <p>{{message}}</p>
    <a href="#" class="close">&times;</a>
  </div>
</form>
